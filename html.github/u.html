<html>
    <head>
        <script>
            function add(a,b){
                var c=parseInt(a)+parseInt(b);
                return c;
            }
            function sub(a,b){
                var c=parseInt(a)-parseInt(b);
                return c;
            }
            function mul(a,b){
                var c=parseInt(a)*parseInt(b);
                return c;
            }
            function div(a,b){
                var c=parseInt(a)/parseInt(b);
                return c;
            }
            var a,b;
            a=document.getElementbyId("fn").value;
            b=document.getElementbyId("sn").value;
            window.alert("The sum of two numbers is "+add(a,b));
            window.alert("The difference of two numbers is "+sub(a,b));
            window.alert("The product of two numbers is "+mul(a,b));
            window.alert("The quotient of two numbers is "+div(a,b));
        </script>
    </head>
</html>
